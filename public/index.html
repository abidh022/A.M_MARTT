<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Noor Store Stock Management</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search by product name">

    <button id="addProductBtn">Add Product</button>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Selling Price</th>
                <th>Received Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically populated by JavaScript -->
        </tbody>
    </table>

    <!-- Add Product Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closeBtn" class="close-btn">&times;</span>
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required min="1">

                <label for="purchasePrice">Purchase Price</label>
                <input type="number" id="purchasePrice" name="purchasePrice" required step="0.01">

                <label for="sellingPrice">Selling Price</label>
                <input type="number" id="sellingPrice" name="sellingPrice" required step="0.01">

                <label for="receivedDate">Received Date</label>
                <input type="date" id="receivedDate" name="receivedDate" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Update Product Popup -->
    <div id="updatePopup" class="popup">
        <div class="popup-content">
            <span id="closeUpdateBtn" class="close-btn">&times;</span>
            <h2>Update Product Quantity</h2>
            <form id="updateForm">
                <label for="updateQuantity">New Quantity</label>
                <input type="number" id="updateQuantity" name="updateQuantity" required min="1">
                <label for="updateReceivedDate">Received Date</label>
                <input type="date" id="updateReceivedDate" name="updateReceivedDate" readonly>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <!-- Sell Product Popup -->
    <div id="sellPopup" class="popup">
        <div class="popup-content">
            <span id="closeSellBtn" class="close-btn">&times;</span>
            <h2>Sell Product</h2>
            <form id="sellForm">
                <label for="sellQuantity">Quantity to Sell</label>
                <input type="number" id="sellQuantity" name="sellQuantity" required min="1">
                <button type="submit">Sell</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
